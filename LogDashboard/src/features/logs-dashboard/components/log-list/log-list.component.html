<nz-layout style="height: 100%; display: flex; flex-direction: column; padding: 0;" class="inner-layout">
  <cdk-virtual-scroll-viewport
                               (scrolledIndexChange)="checkForMoreData($event)"
                               [itemSize]="10" [minBufferPx]="recordsPerRow * 100" [maxBufferPx]="recordsPerRow * 200" style="scrollbar-width: thin; flex: 1; width: 100%; height: 100%;">
    <log-entry 
               [style.width.%]="100 / recordsPerRow"
              [shouldDisplayLogName]="shouldDisplayLogNames"
               style="padding-left: 2px; padding-right: 2px; display: inline-block;"
               *cdkVirtualFor="let log of logs; trackBy: trackByLogId"
               [log]="log">
    </log-entry>
  </cdk-virtual-scroll-viewport>
</nz-layout>
