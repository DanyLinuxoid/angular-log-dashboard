<ul style="height: 7vh;" nz-menu nzMode="horizontal" class="horizontal-menu">
  <li
      *ngFor="let item of menuItems"
      nz-menu-item
      (click)="onMenuItemChoose(item)"
      class="border-showable pointer menu-item">
    <div style="display: flex; align-items: center;">
      <div style="font-weight: 500;" class="pointer">{{ item.name }}</div>
      <div style="color: rgb(52, 156, 246); font-weight: bold;">
        &nbsp;({{ item.count }})
      </div>
    </div>
  </li>
</ul>
